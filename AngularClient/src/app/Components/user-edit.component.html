<div [formGroup]="Form" class="">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" 
            class="form-control" 
            id="name" 
            formControlName="name">
        <div *ngIf="Form.controls['name']?.touched && Form.controls['name']?.invalid" class="text-danger">
            Name Is Required
        </div>            
    </div>
    <div class="form-group">
        <label for="email">E-Mail Address</label>
        <input type="text" 
            class="form-control" 
            id="email" 
            formControlName="email">
        <div *ngIf="Form.controls['email']?.touched && Form.controls['email']?.invalid" class="text-danger">
            E-Mail Address Is Required
        </div>            
    </div>
    <button class="btn btn-primary" (click)="Save()" 
            [class.disbaled]="ValidForm ? null : true">
        Submit
    </button>
    <button class="btn btn-secondary" (click)="Cancel()">Cancel</button>
    <!-- <button type="reset" class="btn btn-secondary">Cancel</button> -->
</div>
