
<div class="header">Insurance Policy Filter</div>
<span class="d-inline-block">
    <span class="title">From Date</span>
    <input type="date" id="startDate" [(ngModel)]="Filter.StartDateFrom">
</span>
<span class="d-inline-block">
    <span class="title">To Date</span>
    <input type="date" id="endDate" [(ngModel)]="Filter.StartDateTo">
</span>
<button (click)="Clear()">Clear</button>
